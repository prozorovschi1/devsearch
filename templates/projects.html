{% extends 'main.html' %}

{% block content %}
<h1>Projects</h1>

<table>
    <tr>
        <th>Project</th>
        <th>Positive Votes</th>
        <th>Votes</th>
        <th>Created</th>
        <th></th>
        <th></th>
    </tr>

    {% for project in projects %}
    <tr>
        <td>{{ project.title }}</td>
        <td>{{ project.vote_total }}</td>
        <td>{{ project.vote_ratio }}</td>
        <td>{{ project.created }}</td>
        <td><a href="{% url 'update-project' project.pk %}">Edit</a></td>
        <td><a href="{% url 'project' project.pk %}">View</a></td>
    </tr>
    {% endfor %}
    
</table>
{% endblock %}
