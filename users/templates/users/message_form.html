{% extends "main.html" %}

{% block content %}
<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'user-profile' recipient.id %}">
                <i class="im im-angle-left"></i> Back
            </a>
            <br>

            <form class="form" method="POST">
                {% csrf_token %}

                {% if not request.user.is_authenticated %}
                <div class="form__field">
                    <label for="formInputName">{{ form.name.label }}</label>
                    {{ form.name }}
                </div>
                <div class="form__field">
                    <label for="formInputEmail">{{ form.email.label }}</label>
                    {{ form.email }}
                </div>
                {% endif %}

                <div class="form__field">
                    <label for="formInputSubject">{{ form.subject.label }}</label>
                    {{ form.subject }}
                </div>

                <div class="form__field">
                    <label for="formInputBody">{{ form.body.label }}</label>
                    {{ form.body }}
                </div>

                <input class="btn btn--sub btn--lg my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>
{% endblock content %}
